rtmp {
  server {
    listen 1935;
    chunk_size 4096;

    application live {
      live on;
      record off;

      hls on;
      hls_path /tmp/hls;
    }

    # MPEG-DASH is similar to HLS
    application dash {
      live on;
      dash on;
      dash_path /tmp/dash;
    }

    allow publish 217.155.197.81;
    deny publish all;
  }
}
